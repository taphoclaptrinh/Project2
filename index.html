<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Bản đồ Việt Nam</title>
    
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    
    <style>
        /* CSS để bản đồ chiếm toàn bộ trang */
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="leaflet/leaflet.js"></script>
    
    <script>
        // Khởi tạo bản đồ, đặt vị trí trung tâm để thấy cả nước và mức zoom ban đầu
        const map = L.map('map').setView([16.0, 108.0], 6);

        // Thêm lớp bản đồ nền từ OpenStreetMap (yêu cầu kết nối Internet)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18,
            minZoom: 5
        }).addTo(map);

        // Thêm điểm đánh dấu cho Thành phố Hồ Chí Minh
        L.marker([10.7769, 106.6952]).addTo(map)
            .bindPopup('<b>Thành phố Hồ Chí Minh</b>');

        // Thêm điểm đánh dấu cho Hà Nội
        L.marker([21.0278, 105.8342]).addTo(map)
            .bindPopup('<b>Hà Nội</b>');

    </script>
</body>
</html>
