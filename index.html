<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Bản đồ Leaflet Offline</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="leaflet/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([16.0, 108.0], 6); // Set view để thấy cả 2 thành phố

        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            attribution: 'Bản đồ offline',
            maxZoom: 18,
            minZoom: 5 // Giảm minZoom để có thể thấy cả nước
        }).addTo(map);

        // --- PHẦN CODE ĐƯỢC THÊM VÀO ---
        // 1. Thêm điểm đánh dấu cho Thành phố Hồ Chí Minh
        L.marker([10.7769, 106.6952]).addTo(map)
            .bindPopup('<b>Thành phố Hồ Chí Minh</b>');

        // 2. Thêm điểm đánh dấu cho Hà Nội
        L.marker([21.0278, 105.8342]).addTo(map)
            .bindPopup('<b>Hà Nội</b>');
        // --- KẾT THÚC PHẦN CODE MỚI ---

        // Giữ nguyên chức năng click vào điểm bất kỳ để hiện thông báo
        map.on('click', e => {
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`Bạn vừa click vào: ${e.latlng.toString()}`)
                .openOn(map);
        });
    </script>
</body>
</html>
